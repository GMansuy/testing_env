name: Docker Compose Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and run Docker Compose
      run: |
        docker-compose -f docker-compose.yml up -d
        docker-compose -f docker-compose.yml ps  # Display running containers for verification
        # You can add more commands here for testing your services

    - name: Test your services
      run: |
        # Add your testing commands here
        # For example, you can use curl to check if your services are responding

    - name: Stop Docker Compose
      run: docker-compose -f docker-compose.yml down
